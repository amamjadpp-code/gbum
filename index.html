<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-brand">Fitness Tracker</a>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Workout</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Log Your Workout</h1>

        <div class="form-group">
            <input type="text" id="exercise-search" placeholder="Search for an exercise...">
            <select id="exercise-select"></select>
            <button id="add-exercise">Add Exercise</button>
            <button id="add-superset">Add Superset</button>
        </div>

        <div id="exercises">
            <!-- Exercise logs will be added here -->
        </div>

        <div id="timer">
            <h2>Rest Timer</h2>
            <div id="timer-display">00:00</div>
        </div>

        <button id="save-workout">Save Workout</button>

        <div id="workout-history">
            <h2>Workout History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
